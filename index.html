<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> VR Store</title>
<script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>

<body>
<a-scene 
  background="color: #0a0a2a"
  vr-mode-ui="enabled: true"
  webxr="optionalFeatures: local-floor">

<!-- ASSETS -->
<a-assets>
  <a-asset-item id="shoeModel"
    src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Shoe/glTF-Binary/Shoe.glb"></a-asset-item>

  <a-asset-item id="bottleModel"
    src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/WaterBottle/glTF-Binary/WaterBottle.glb"></a-asset-item>

  <a-asset-item id="laptopModel"
    src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Laptop/glTF-Binary/Laptop.glb"></a-asset-item>
</a-assets>

<!-- LIGHTING -->
<a-entity light="type: ambient; intensity: 0.8"></a-entity>
<a-entity light="type: point; intensity: 3; color: #00ffff" position="0 5 0"></a-entity>
<a-entity light="type: point; intensity: 3; color: #ff00ff" position="5 5 -5"></a-entity>

<!-- FLOOR -->
<a-plane rotation="-90 0 0" width="60" height="60" color="#111144"></a-plane>

<!-- CAMERA + CONTROLLERS -->
<a-entity position="0 1.6 6">
  <a-camera></a-camera>

  <a-entity laser-controls="hand: right"
            raycaster="objects: .clickable"
            line="color: yellow"></a-entity>

  <a-entity laser-controls="hand: left"></a-entity>
</a-entity>

<!-- CART PANEL -->
<a-plane position="0 3 -3"
         width="3"
         height="1"
         color="#222"
         material="opacity: 0.9"></a-plane>

<a-text value="ðŸ›’ VR Cart"
        position="0 3 -2.9"
        align="center"
        color="#00ffcc"
        width="6"></a-text>

<!-- PRODUCT 1 -->
<a-entity gltf-model="#shoeModel"
          position="-4 1 -5"
          scale="1 1 1"
          rotation="0 45 0"
          class="clickable"
          animation__rotate="property: rotation; to: 0 405 0; loop: true; dur: 8000"
          animation__hoverin="property: scale; startEvents: mouseenter; to: 1.3 1.3 1.3; dur: 200"
          animation__hoverout="property: scale; startEvents: mouseleave; to: 1 1 1; dur: 200"
          animation__click="property: position; startEvents: click; to: -4 1.3 -5; dir: alternate; dur: 200">
</a-entity>

<a-text value="Nike Shoe\nâ‚¹2000"
        position="-4 2.6 -5"
        align="center"
        color="#ffffff"
        width="4"></a-text>

<!-- PRODUCT 2 -->
<a-entity gltf-model="#bottleModel"
          position="0 1 -5"
          scale="2 2 2"
          class="clickable"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
          animation__hoverin="property: scale; startEvents: mouseenter; to: 2.5 2.5 2.5; dur: 200"
          animation__hoverout="property: scale; startEvents: mouseleave; to: 2 2 2; dur: 200"
          animation__click="property: rotation; startEvents: click; to: 0 720 0; dur: 500">
</a-entity>

<a-text value="Bottle\nâ‚¹200"
        position="0 2.6 -5"
        align="center"
        color="#ffffff"
        width="4"></a-text>

<!-- PRODUCT 3 -->
<a-entity gltf-model="#laptopModel"
          position="4 1 -5"
          scale="1 1 1"
          rotation="0 180 0"
          class="clickable"
          animation="property: rotation; to: 0 540 0; loop: true; dur: 9000"
          animation__hoverin="property: scale; startEvents: mouseenter; to: 1.3 1.3 1.3; dur: 200"
          animation__hoverout="property: scale; startEvents: mouseleave; to: 1 1 1; dur: 200"
          animation__click="property: position; startEvents: click; to: 4 1.5 -5; dir: alternate; dur: 200">
</a-entity>

<a-text value="Laptop\nâ‚¹50000"
        position="4 2.6 -5"
        align="center"
        color="#ffffff"
        width="4"></a-text>

</a-scene>
</body>
</html>
