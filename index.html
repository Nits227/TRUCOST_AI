<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Neon VR Store</title>
<script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>

<body>
<a-scene background="color: #111122">

<a-assets>
  <!-- Shoe -->
  <a-asset-item id="shoeModel"
    src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Shoe/glTF-Binary/Shoe.glb">
  </a-asset-item>

  <!-- Toothbrush -->
  <a-asset-item id="brushModel"
    src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/WaterBottle/glTF-Binary/WaterBottle.glb">
  </a-asset-item>

  <!-- Shirt (Vest substitute) -->
  <a-asset-item id="shirtModel"
    src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/CesiumMan/glTF-Binary/CesiumMan.glb">
  </a-asset-item>

  <!-- Laptop -->
  <a-asset-item id="laptopModel"
    src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Laptop/glTF-Binary/Laptop.glb">
  </a-asset-item>

</a-assets>

<!-- Lighting -->
<a-entity light="type: ambient; intensity: 0.8"></a-entity>
<a-entity light="type: point; intensity: 2; color: #00ffff" position="0 5 0"></a-entity>

<!-- Floor -->
<a-plane rotation="-90 0 0" width="50" height="50" color="#1a1a40"></a-plane>

<!-- Camera -->
<a-entity position="0 1.6 5">
  <a-camera></a-camera>
</a-entity>

<!-- NIKE SHOE ₹2000 -->
<a-entity gltf-model="#shoeModel"
          position="-4 1 -5"
          scale="1 1 1"
          rotation="0 45 0"
          class="clickable">
</a-entity>

<a-text value="Nike Shoe\n₹2000"
        position="-4 2.5 -5"
        align="center"
        color="#ffffff"
        width="4"></a-text>

<!-- TOOTHBRUSH ₹200 -->
<a-entity gltf-model="#brushModel"
          position="-1 1 -5"
          scale="2 2 2"
          rotation="0 30 0"
          class="clickable">
</a-entity>

<a-text value="Toothbrush\n₹200"
        position="-1 2.5 -5"
        align="center"
        color="#ffffff"
        width="4"></a-text>

<!-- BALENCIAGA TATTERED VEST ₹15000 -->
<a-entity gltf-model="#shirtModel"
          position="2 1 -5"
          scale="1 1 1"
          rotation="0 180 0"
          class="clickable">
</a-entity>

<a-text value="Balenciaga Vest\n₹15000"
        position="2 2.5 -5"
        align="center"
        color="#ffffff"
        width="4"></a-text>

<!-- LAPTOP ₹50000 -->
<a-entity gltf-model="#laptopModel"
          position="5 1 -5"
          scale="1 1 1"
          rotation="0 180 0"
          class="clickable">
</a-entity>

<a-text value="Laptop\n₹50000"
        position="5 2.5 -5"
        align="center"
        color="#ffffff"
        width="4"></a-text>

</a-scene>
</body>
</html>
