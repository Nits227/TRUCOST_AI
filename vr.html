<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>360 VR Showroom</title>
<script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>

<body>
<a-scene
  renderer="antialias: true; colorManagement: true;"
  vr-mode-ui="enabled: true"
  background="color: #f8f8f8">

<!-- SKY -->
<a-sky color="#f8f8f8"></a-sky>

<!-- LIGHTING -->
<a-entity light="type: ambient; intensity: 0.6"></a-entity>
<a-entity light="type: directional; intensity: 1" position="0 10 5"></a-entity>

<!-- FLOOR -->
<a-circle rotation="-90 0 0"
          radius="20"
          color="#eeeeee">
</a-circle>

<!-- CEILING -->
<a-circle position="0 10 0"
          rotation="90 0 0"
          radius="20"
          color="#ffffff">
</a-circle>

<!-- CYLINDRICAL WALL (REAL 360 WALL) -->
<a-cylinder position="0 5 0"
            radius="20"
            height="10"
            open-ended="true"
            side="double"
            color="#ffffff">
</a-cylinder>

<!-- NEON CEILING RING -->
<a-torus position="0 9 0"
         radius="15"
         radius-tubular="0.1"
         rotation="90 0 0"
         color="#00ffff"
         material="emissive: #00ffff; emissiveIntensity: 2">
</a-torus>

<!-- CAMERA -->
<a-entity position="0 1.6 0">
  <a-camera wasd-controls look-controls></a-camera>
</a-entity>

<!-- PRODUCTS IN CIRCLE AROUND USER -->

<!-- Toothbrush -->
<a-cylinder position="0 0.5 -12" radius="1.2" height="1" color="#ffffff"></a-cylinder>
<a-box position="0 2 -12" height="1.5" width="0.3" depth="0.3"
       color="#4CC3D9"
       animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
</a-box>
<a-text value="Toothbrush"
        position="0 3.5 -12"
        align="center"
        color="#000000"
        width="6"></a-text>

<!-- Hairbrush -->
<a-cylinder position="10 0.5 -6" radius="1.2" height="1" color="#ffffff"></a-cylinder>
<a-sphere position="10 2 -6" radius="0.7"
          color="#ff4d6d"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 7000">
</a-sphere>
<a-text value="Hairbrush"
        position="10 3.5 -6"
        align="center"
        color="#000000"
        width="6"></a-text>

<!-- Claw Clip -->
<a-cylinder position="10 0.5 6" radius="1.2" height="1" color="#ffffff"></a-cylinder>
<a-torus position="10 2 6" radius="1" radius-tubular="0.3"
         color="#9d4edd"
         animation="property: rotation; to: 360 0 360; loop: true; dur: 8000">
</a-torus>
<a-text value="Claw Clip"
        position="10 3.5 6"
        align="center"
        color="#000000"
        width="6"></a-text>

<!-- Water Bottle -->
<a-cylinder position="0 0.5 12" radius="1.2" height="1" color="#ffffff"></a-cylinder>
<a-cylinder position="0 2 12" radius="0.6" height="2"
            color="#00f5d4"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 9000">
</a-cylinder>
<a-text value="Water Bottle"
        position="0 3.5 12"
        align="center"
        color="#000000"
        width="6"></a-text>

<!-- Socks -->
<a-cylinder position="-10 0.5 6" radius="1.2" height="1" color="#ffffff"></a-cylinder>
<a-cone position="-10 2 6" radius-bottom="0.7" radius-top="0.3" height="2"
        color="#ffd60a"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
</a-cone>
<a-text value="Socks"
        position="-10 3.5 6"
        align="center"
        color="#000000"
        width="6"></a-text>

<!-- Sport Device -->
<a-cylinder position="-10 0.5 -6" radius="1.2" height="1" color="#ffffff"></a-cylinder>
<a-box position="-10 2 -6" depth="0.5" height="0.3" width="2"
       color="#333333"
       animation="property: rotation; to: 0 360 0; loop: true; dur: 11000">
</a-box>
<a-text value="Sport Device"
        position="-10 3.5 -6"
        align="center"
        color="#000000"
        width="6"></a-text>

</a-scene>
</body>
</html>
